<h1>MENSAJERIA</h1>

<p-toast />
<div class="flex justify-content-center gap-2">
    <p-button (click)="addSingle()" label="Acceso Libre" />
    <p-button severity="success" (click)="addMultiple()" label="Acceso Multiple" />
    <p-button severity="secondary" (click)="clear()" label="Limpiar Todo" />
    <p-button pRipple (click)="show()" label="Mostrar" />
</div>
<p-messages />

<div class="card">
    <p-messages [(value)]="messages1" [closable]="false" />
</div>

<div class="card">
    <p-messages [(value)]="messages2" [closable]="false" />
</div>



<div class="card">
    <p-button 
        type="button" 
        pRipple 
        (click)="addMessages()" 
        label="Show" 
        styleClass="mr-2" />
    <p-button 
        type="button"
        pRipple 
        (click)="clearMessages()" 
        label="Clear" 
        severity="secondary" />
    <p-messages [(value)]="messages" [enableService]="false" />
</div>
